name: CI - Build Image and Update GitOps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout CI repository
      - name: Checkout CI repo
        uses: actions/checkout@v4

      # 2️⃣ Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      # 3️⃣ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/jumptotechschooldevops/k8s-ci-build:${{ github.sha }}

      # 4️⃣ Checkout GitOps repository
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: jumptotechschooldevops/grade-api-gitops
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops

      # 5️⃣ Force-set image tag in GitOps deployment.yaml
      - name: Update image tag in GitOps repo
        run: |
          cd gitops
          sed -i 's|image:.*|image: ghcr.io/jumptotechschooldevops/k8s-ci-build:${{ github.sha }}|g' deployment.yaml

      # 6️⃣ Commit and push GitOps changes
      - name: Commit and push GitOps changes
        run: |
          cd gitops
          git config user.name "GitHub Actions CI"
          git config user.email "ci@jumptotech.dev"
          git add deployment.yaml
          git commit -m "Update image to ${{ github.sha }}"
          git push

